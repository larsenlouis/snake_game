<body>
<h1>Greedy Snake</h1>
<canvas width="400" height="400" id="game"></canvas>
<p>Based on Nokia Snake</p>
<script>
// https://www.cookinglight.com/healthy-living/100-healthy-tips
var healthTips = ["Spice Things Up","Don't Ditch Breakfast","Team Up with Mother Nature","Swap Sides","Feel Free to Graze","Nix the Noodles","Swap Out Sugary Cereals","Save Time by Prepping","The Little Seed That Could","Love the Lemon","The Coffee-Power Nap Trick","Work to Sustain Health","Instead of Ultralight, Reach for Local Craft","Replenish with Salad","Use Less Pasta, More Veggies","Salt Shaker Switch","Avoid Disaster Salads","Quick and Good for You","Keep Fit with Friends","Cut Condiments","Follow the 2x2x2 plan","Stuff Sandwiches with Veggies","Divvy Snacks Up","Table Matters","Spritz, Don't Pour","Go Nuts for Breakfast","Make a Smarter Smoothie","Instead of Mixed Nuts, Reach for Trail Mix","Get the Most Out of Snacks","Live in the \"Now\"","Become a Social Butterfly","Lighten Up Chicken Salad","Put Produce on Eye Level","Swap Cheeses, Add Veggies for a Ligher Pizza","Be the First to Order","Cut Beef Portions in Half","Rev Up your Morning with Water","Wear Your Workout Clothes to Bed","Give Almond Milk a Try","Do This Simple Interval Workout","Read Up on Fitness","Simply Try a Smaller Plate","Read the Label","Instead of Milk Chocolate, Reach for Dark Chocolate","Eat S.L.O.W","Turn off Your Tech for a More Restful Sleep","Lace Up First Thing in the Morning","Up Your Potassium Intake","Pet a Puppy","Grab a Handful of Almonds When Stressed","Spice It Up","Eat Protein and Fiber to Feel Full","Go For the Pulp","Try Meatless Mondays","Make a Shopping List","Move to the Beat","Switch Your Latte to a Tea to Chill Out","H2O in the AM","Pre-Lunch Piece of Fruit","Scope Out Buffets","Order Your Salad Chopped with Tomatoes","Chop it Up","Be a Generous Baker","Go Shopping","Learn How to Healthy Fry","Make Workouts a Priority","Bake Smarter","Sub Paprika for Bacon","Pile Veggies on Pasta","Spice Up Seafood","Cut the High-Sodium Lunchmeat","Keep Frozen Veggies Handy","Make a Main Dish Salad, Easily","Switch to Yogurt Dressings","Think Baby Vegetables for Fast Cooking","Make a Smoothie","Veg Out for Breakfast","Plan on Sundays","Do Your Chores","Think Savory, Healthy Dips","Make Smoothies Fruit-Filled","Use Heart-Healthy Dressings","Try New Greens","Look for Seasonal Sales","Make the Farmers Market Fun for the Family","Sneak in Pureed Veggies","Double Up on Veggies","Instead of a Bagel, Reach for an English Muffin","Toast the Day","In-Shell Pistachios","Energy Food","Full-Belly Workouts","Watch for Sneaky Sugar","Crack an Egg, and Enjoy","Sleep Routine","Put Other Things Aside","Check the Freezer Aisle","Breakfast on the Go","Lighten Up Frozen Pizza Night","Mind the Day, Not the Goal"];
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var fps = 10;
var snakeLength = 10;
var speed = 60 / fps;
var grid = 16;
var snake = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: snakeLength
};
var count = 0;
var apple = {
  x: 320,
  y: 320
};

function handleClick(myRadio) {
  console.log
  fps = myRadio.value;
}

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
  requestAnimationFrame(loop);

  // slow game loop to 15 fps instead of 60 - 60/15 = 4
  if (++count < speed) {
    return;
  }

  count = 0;
  context.clearRect(0,0,canvas.width,canvas.height);

  snake.x += snake.dx;
  snake.y += snake.dy;

  // wrap snake position on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }

  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  context.fillStyle = 'red';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  // draw snake
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    context.fillRect(cell.x, cell.y, grid-1, grid-1);

    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // collision. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        var choice = getRandomInt(0, healthTips.length);

        Swal.fire(healthTips[choice], "Score: "+snake.maxCells, "error");
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = snakeLength;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

var allowedTime = 200;
var startX = 0;
var startY = 0;

document.addEventListener('touchstart', function(e){
    var touch = e.changedTouches[0]
    startX = touch.pageX
    startY = touch.pageY
    startTime = new Date().getTime()
    // e.preventDefault()
}, false)

document.addEventListener('touchmove', function(e){
    // e.preventDefault()
}, false)

document.addEventListener('touchend', function(e){
    var touch = e.changedTouches[0]
    distX = touch.pageX - startX
    distY = touch.pageY - startY

    if (Math.abs(distX) > Math.abs(distY)) {
      if (distX > 0 && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      else if (distX < 0 && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
    } else {
      if (distY > 0 && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
      else if (distY < 0 && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
    }
    // e.preventDefault();

}, false)

document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

requestAnimationFrame(loop);
</script>

      });

      $('#mask-close').click(function () {
        mask.close()
        });
    });
</script>
